format_version: "8"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
app:
  envs:
  - BITRISE_PROJECT_PATH: BitriseTest.xcodeproj
    opts:
      is_expand: false
  - BITRISE_SCHEME: BitriseTest
    opts:
      is_expand: false
  - BITRISE_EXPORT_METHOD: development
    opts:
      is_expand: false
  - BITRISE_PROFILE_ID: e682b378-3286-41b8-aeeb-4b4398c0e025
    opts:
      is_expand: false
  - BITRISE_CODE_SIGNING_IDENTITY: 'iPhone Developer: Dev Portal Bot Bitrise (E89JV3W9K4)'
    opts:
      is_expand: false
  - BITRISE_TEAM: 72SA8V3WYL
    opts:
      is_expand: false
trigger_map:
- push_branch: "master"
  workflow: primary
- pull_request_source_branch: '*'
  workflow: primary
- tag: "*.*.*"
  workflow: deploy
workflows:
  debug:
    envs:
    - ATTEMPT_LIMIT: "10"
      opts:
        is_expand: false
    - CURRENT_ATTEMPT: "0"
      opts:
        is_expand: false
    steps:
    - activate-ssh-key@4: {}
    - git-clone@8: {}
    - script:
        title: Print env
        run_if: '{{getenv "TARGET_BUILD_LIMIT" | le "0"}}'
        inputs:
        - content: |
            #!/usr/bin/env bash
            set -euo pipefail
            CURRENT_ATTEMPT=`expr $CURRENT_ATTEMPT +1`
            echo "Current attempt: ${CURRENT_ATTEMPT}, limit: ${ATTEMPT_LIMIT}"
    - build-router-start@0:
        inputs:
        - workflows: debug
        - wait_for_builds: "false"
        - verbose: "yes"
        - environment_key_list: $CURRENT_ATTEMPT
        - access_token: $BITRISE_ACCESS_TOKEN
  deploy:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - cache-pull@2: {}
    - certificate-and-profile-installer@1: {}
    - recreate-user-schemes@1:
        inputs:
        - project_path: $BITRISE_PROJECT_PATH
    - xcode-archive@3:
        inputs:
        - project_path: $BITRISE_PROJECT_PATH
        - scheme: $BITRISE_SCHEME
        - force_code_sign_identity: $BITRISE_CODE_SIGNING_IDENTITY
        - force_provisioning_profile: $BITRISE_PROFILE_ID
        - compile_bitcode: "no"
        - upload_bitcode: "no"
        - team_id: $BITRISE_TEAM
        - export_method: $BITRISE_EXPORT_METHOD
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
  primary:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - cache-pull@2: {}
    - certificate-and-profile-installer@1: {}
    - xcode-test@2:
        inputs:
        - project_path: $BITRISE_PROJECT_PATH
        - scheme: $BITRISE_SCHEME
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
